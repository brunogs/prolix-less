<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Prolixless</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Prolixless</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Video Transcript</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
            </nav>
        </div>
    </header>
    <main class="px-3">
        <h1>Select your video</h1>
        <p class="url-container">
            <div class="url-text">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">URL</span>
                    <input type="text" name="video-url" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" >
                    <button class="btn btn-outline-secondary" type="button" id="button-search-video"
                            hx-post="/video" hx-include="[name='video-url']" hx-target="#video-section">
                        Search
                    </button>
                </div>
            </div>
        </p>
        <div id="video-section">

        </div>
    </main>
    <footer class="mt-auto text-white-50">
        <p>Learning project...</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
